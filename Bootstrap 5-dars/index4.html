<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <strong style="font-size: 60px">This is the <span class="badge bg-secondary text-white ">default</span> label.</strong>
            </div>
            <div class="col-md-12">
                <strong style="font-size: 50px">This is the <span class="badge bg-primary text-white ">primary</span> label.</strong>
            </div>
            <div class="col-md-12">
                <strong style="font-size: 40px">This is the <span class="badge bg-success text-white ">success</span> label.</strong>
            </div>
            <div class="col-md-12">
                <strong style="font-size: 30px">This is the <span class="badge bg-info text-white ">info</span> label.</strong>
            </div>
            <div class="col-md-12">
                <strong style="font-size: 20px">This is the <span class="badge bg-warning text-white ">warning</span> label.</strong>
            </div>
            <div class="col-md-12">
                <strong style="font-size: 15px">This is the <span class="badge bg-danger text-white ">danger</span> label.</strong>
            </div>
        </div>
    </div>
</body>
</html>
